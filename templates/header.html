<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>J'adore cuisiner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="../static/header.css">

  </head>

  <body>

    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Cuisiner</a>
          <a class="recettes" href="/search">Toutes les recettes</a>
          {%if 'user_id' in session%}
          <a class="recettes" href="/create">Créer une recette</a>
          {%endif%}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <form class="d-flex" role="search" action="/search">
                  <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" value="{{ query }}">
                  <button class="btn btn-outline-success" type="submit" value="Rechercher">Search</button>
                </form>
              </li>
              <li class="nav-item">
                {% if 'user_id' in session %}
                  <a class="nav-link btn btn-outline-secondary" href="/logout">Se déconnecter</a>
                  <li class="nav-item">
                    <span class="nav-link text-white">{{ session['username'] }}</span>
                  </li>
                {% else %}
                  <a class="nav-link btn btn-outline-primary" href="/login">Se connecter</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
