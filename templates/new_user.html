<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="../static/login.css">
    <title>JE ME CONNECTE</title>
</head>
<body>
    
   <div class="container-fluid">
     <form class="mx-auto"  action="/new_user" method="post">
        <h4 class="text-center login">SIGNUP</h4>
        {% if error %}
        <p style="color: red;" class="text-center" role="alert">{{ error }}</p>
        {% endif %}
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter your Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Confirm your password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" name="confirm_password">
      </div>
      

        <button type="submit" class="btn btn-primary">Sign up</button>
        <div class="text-end"> 
            <a href="/login" class="btn-second">You already have an account ?</a> 
        </div>
      </form>

      </form>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
